server:
  port: 8080
spring:
  main:
    banner-mode: console
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
rag:
  rerank:
    dpp:
      enabled: true
      lambda: 0.65
    topKFast: 64
    topKFinal: 12
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
onnx:
  enabled: true
retrieval:
  kalloc:
    enabled: true
    totalK: 32
  vector:
    enabled: true
naver:
  hedge:
    enabled: true
    delay-ms: 120
  search:
    timeout-ms: 2500
    web-top-k: 10
    cache:
      enabled: true
      ttl-seconds: 3600
probe:
  search:
    enabled: true
upstash:
  cache:
    ttl-seconds: 3600
