spring:
  cloud:
    config:
      enabled: false
probe:
  search:
    enabled: false
  admin-token: ''
retrieval:
  vector:
    enabled: true
onnx:
  enabled: true
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
upstash:
  cache:
    ttl-seconds: 3600

llm:
  provider: ${LLM_PROVIDER:groq}
  base-url: ${LLM_BASE_URL:https://api.groq.com/openai/v1}
  api-key: ${LLM_API_KEY:changeme}
  chat-model: ${LLM_MODEL:llama-3.1-8b-instant}
  timeout-ms: ${LLM_TIMEOUT_MS:30000}
