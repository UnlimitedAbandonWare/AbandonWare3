openai:
  api:
    model: ${OPENAI_API_MODEL:${OPENAI_MODEL:gpt-5-mini}}
  chat:
    model-high-tier: ${OPENAI_CHAT_MODEL_HIGH_TIER:${openai.api.model}}
    model-low-tier: ${OPENAI_CHAT_MODEL_LOW_TIER:${openai.api.model}}
onnx:
  enabled: true
  pool:
    gpu0:
      size: 1
    gpu1:
      size: 1
    maxConcurrent: 2
  batch:
    max: 16
  model:
    path: /models/cross-encoder.onnx
retrieval:
  kalloc:
    enabled: true
    totalK: 32
  vector:
    enabled: true
embedding:
  cache:
    enabled: true
    ttl-hours: 4
fusion:
  url:
    canonicalizer:
      enabled: true
domains:
  whitelist: gov.kr,go.kr,ac.kr,who.int,nature.com
probe:
  search:
    enabled: false
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
upstash:
  cache:
    ttl-seconds: 3600

nineTile:
  enabled: true
  min-confidence: 0.62
