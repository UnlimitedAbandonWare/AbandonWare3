rag:
  pipeline:
    enabled: true
    sources:
      web: true
      vector: true
      kg: true
      bm25: true
    fuse:
      method: weighted-rrf
      top-k: 8
    rerank:
      biencoder-enabled: true
      onnx-enabled: true
    planner:
      self-ask-enabled: false
      plan-id: safe_autorun.v1
    guardrail:
      domain-whitelist-enabled: false
      schema-validation-enabled: false
naver:
  hedge:
    enabled: true
    delay-ms: 120
  search:
    timeout-ms: 1200
    web-top-k: 12
retrieval:
  vector:
    enabled: true
    routing:
      news: 0.7
      default: 0.3
upstash:
  cache:
    ttl-seconds: 3600
  ratelimit:
    window-seconds: 60
    burst: 120
onnx:
  model:
    cross-encoder-path: models/ms-marco-MiniLM-L-6-v2.onnx
  enabled: true
budget:
  request-time-ms: 3500
ocr:
  enabled: true
  min-confidence: 0.78
probe:
  search:
    enabled: false
  admin-token: ''
gate:
  citation:
    enabled: true
    min: 3
  finalSigmoid:
    enabled: true
    k: 12.0
    x0: 0.0
